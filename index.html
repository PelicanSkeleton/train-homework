    <title>Train Schedule</title>
</head>

<body>

    <div class="container">
        <!--Jumbotron Header-->
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Anytime Is Train Time</h1>
                <p class="lead">Train Schedule</p>
            </div>
        </div>


        <!--Train Schedule Table-->
        <div class="table-responsive">
            <div class="panel-heading">
                <h3>Current Train Schedule</h3>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency(min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>
                ​
                <!-- Add a train row -->
                <tbody id="add-row">
                </tbody>
            </table>
        </div>


        <div class="panel panel-info text-black">
            <div class="panel-heading">
                <h3>Add Train</h3>
            </div>
            ​
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="text">Train Name</label>
                        <input type="text" class="form-control" id="train-name">
                    </div>
                    ​
                    <div class="form-group">
                        <label for="text">Destination</label>
                        <input type="text" class="form-control" id="destination">
                    </div>
                    ​
                    <div class="form-group">
                        <label for="text">First Train Time (HH:mm - Military Time)</label>
                        <input type="text" class="form-control" id="first-train">
                    </div>
                    ​
                    <div class="form-group">
                        <label for="text">Frequency(min)</label>
                        <input type="text" class="form-control" id="frequency">
                    </div>
                    ​
                    <button type="submit" id="add-train" class="btn btn-info" id="addTrain">Submit</button>
                </form>
            </div>
        </div>

    </div>
